name: SvelteKit Build CI

on:
  pull_request:
    branches: ['main', 'gh-pages']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run Linting Check
        run: npm run lint

      - name: build
        run: npm run build
